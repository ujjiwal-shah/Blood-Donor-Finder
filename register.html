<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Donor Registration</h1>
        <form id="donorForm" onsubmit="submitForm(event)">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="number" id="age" placeholder="Age" required>
            <select id="gender" required>
                <option value="">Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <select id="bloodGroup" required>
                <option value="">Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
            <select id="disease" required>
                <option value="">Any Disease?</option>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
            <input type="text" id="address" placeholder="Address" required>
            <input type="text" id="city" placeholder="City" required>
            <input type="text" id="state" placeholder="State" required>
            <input type="tel" id="contact" placeholder="Contact Number" required>
            <input type="email" id="email" placeholder="Email" required>
            <div class="consent">
                <label>
                    <input type="checkbox" id="consent" required>
                    I consent to donate my blood voluntarily.
                </label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();
            if (document.getElementById('consent').checked) {
                const newDonor = {
                    name: `${document.getElementById('firstName').value} ${document.getElementById('lastName').value}`,
                    age: document.getElementById('age').value,
                    gender: document.getElementById('gender').value,
                    bloodGroup: document.getElementById('bloodGroup').value,
                    disease: document.getElementById('disease').value,
                    address: document.getElementById('address').value,
                    city: document.getElementById('city').value,
                    state: document.getElementById('state').value,
                    contact: document.getElementById('contact').value,
                    email: document.getElementById('email').value
                };

                const donors = JSON.parse(localStorage.getItem('donors')) || [];
                donors.push(newDonor);
                localStorage.setItem('donors', JSON.stringify(donors));

                window.location.href = 'thankyou.html';
            } else {
                alert('You must consent to donate blood.');
            }
        }
    </script>
</body>
</html>
